<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home task 2</title>
</head>
<body>
    <h1 style="text-align: center">Домашнее задание 2</h1>
    <h2 style="text-align: center">Форма</h2>
    <form action="" name="reg">
        <div style="display: flex; justify-content: center">
            <div style="width: 600px; display: flex; flex-direction: column; justify-content: space-around; align-content: center">
                <input type="text" id="name" name="name" placeholder="Имя пользователя" pattern="^[А-Я]{1}[а-я]{1,19}" required>
                <br>
                <fieldset><legend>Возраст *</legend>
                <select name="age" id="age" required>
                </select>
                </fieldset>
                <fieldset><legend>Ваш пол?</legend>
                    <label><input type="radio" name="gender" value="male" checked>Мужской</label>
                    <br>
                    <label><input type="radio" name="gender" value="female">Женский</label>
                </fieldset>
                <label><input type="checkbox" id="drive">Имеются водительские права права</label><br>
                <input type="textarea" id="comment" name="comment" placeholder="О себе">
                <br>
                <input type="submit" id="submit" value="Готово!" style="width: 120px; height: 25px">
            </div>
        </div>
    </form>
    <div id="outputForm"></div>

    <script>
        var select = '';
        for (i=1;i<=100;i++){
            select += '<option val=' + i + '>' + i + '</option>';
        }
        var ageSelect = document.getElementById("age");
        ageSelect.innerHTML = select;
    </script>
    <script>
        function printForm (ev) {
            ev.preventDefault();
            var outputForm = document.getElementById('outputForm'),
                formText = '',
                form = document.forms.reg;
                name = document.getElementById('name').value,
                age = document.getElementById('age').value,
                gender = document.querySelectorAll("input [name = gender]").checked,
                drive = (document.getElementById('drive').checked) ? "Да" : "Нет",
                comment = document.getElementById('comment').value;
            var genderOk = function (gender) {
                for (var i = 0; i < gender.length; i++) {
                    if (gender[i].checked) {
                        return toString(gender[i].value === 'male' ? 'Мужчина' : 'Женщина');
                    }
                }
            };
            formText = '<h1>Ваши данные</h1><p>Имя: ' + name + '</p><p>Возраст: ' + age + '</p><p>Пол: ' + genderOk + '</p>' +
                '<p>Водитель: ' + drive + '</p><p>О себе: ' + comment + '</p>';
            outputForm.innerHTML = formText;
            function clear() {
                form.reset();
            }
           clear();
        }
        document.getElementById('submit').addEventListener('click', printForm);
    </script>
</body>
</html>
